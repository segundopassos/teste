<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/77185a8aeb.js"
      crossorigin="anonymous"
    ></script>
    <title>Serviços</title>
  </head>
  <body>
    <main class="bg-gray-100">
      <div id="content" class="min-h-screen lg:pl-64">
        <div class="relative h-full min-h-screen flex min-w-screen">
          <div class="relative flex-1 h-full w-full">
            <header>
              <div
                class="top-0 sticky z-40 flex w-full items-center justify-end md:justify-between bg-white px-4 lg:px-8 py-4 shadow"
              >
                <div class="z-50 flex w-full lg:hidden">
                  <span
                    id="header_span"
                    class="text-2xl cursor-pointer text-primary-dark"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="40"
                      height="40"
                      viewBox="0 0 30 30"
                    >
                      <rect x="4" y="6" width="22" height="3" fill="black" />
                      <rect x="4" y="13" width="22" height="3" fill="black" />
                      <rect x="4" y="20" width="22" height="3" fill="black" />
                    </svg>
                  </span>
                </div>
                <div class="flex justify-end w-full gap-x-4 md:gap-x-6">
                  <div class="flex gap-2 text-right">
                    <p class="text-sm">
                      <span class="block text-black font-black">
                        Bem vindo(a)
                      </span>
                      Usuário
                    </p>
                  </div>
                </div>
              </div>
            </header>

            <div id="main-content" class="mt-5 p-4">
              <div
                class="rounded-2xl bg-white p-4 shadow flex-col md:flex-row gap-4 mb-5"
              >
                <p class="text-black font-black">Serviços</p>
              </div>

              <div
                id="services"
                class="rounded-2xl bg-white shadow flex-col md:flex-row gap-4 mb-5"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../../js/components/sidebar.js"></script>
    <script src="../../js/components/confirmModal.js"></script>
    <script type="module" src="../../js/agreement/load_data.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const items = [
          { to: "/pages/company/dashboard.html", title: "Dashboard" },
          { to: "/pages/company/services.html", title: "Serviços" },
          { to: "/pages/company/index.html", title: "Pagina inicial" },
        ];

        sideBar(items, "main_sidebar");
      });
    </script>
    <script type="module" src="../../config/policy.js"></script>
    <script src="../../js/user/logout.js"></script>
  </body>
</html>
