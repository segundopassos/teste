<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educonnect</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen bg-gray-100">
      <header
        class="bg-green-700 text-white px-6 py-4 flex justify-between items-center"
      >
        <div class="font-bold text-lg">
          <a href="index.html" class="hover:underline">
            <img src="../../images/logo.svg" alt="Logo do projeto" />

          <a href="agreements.html" class="hover:underline">Propostas</a>

      <main class="flex justify-center py-10">
        <form
          class="bg-white rounded-xl shadow px-8 py-6 w-full max-w-xl space-y-4"
          id="create_service"
        >
          <h1 class="text-center text-lg font-semibold">
            Adicione seu servi√ßo

          <div>
            <label class="block font-medium text-sm mb-1"

              placeholder="Cria√ß√£o de sites com Tailwind"
            />
          </div>

          <div>
            <label class="block font-medium text-sm mb-1"
              >Tipo de servi√ßo</label
            >
            <select
              class="w-full border rounded px-3 py-2 text-gray-500"

              name="service_type"
            >

              <option value="marketing">Marketing</option>
              <option value="design">Design gr√°fico</option>
              <option value="website">Websites</option>

            </select>
          </div>

          <div>
            <label class="block font-medium text-sm mb-1"
              >Valor do servi√ßo</label
            >
            <input
              type="text"
              required
              name="price"
              type="number"
              class="w-full border rounded px-3 py-2 focus:border-green-700 focus:outline-none"
              placeholder="R$"
            />
          </div>

          <div>
            <label class="block font-medium text-sm mb-1">Sobre mim</label>
            <textarea
              class="w-full border rounded px-3 py-2 focus:border-green-700 focus:outline-none"
              rows="4"
              required
              name="about"
            ></textarea>
          </div>

          <div>
            <label class="block font-medium text-sm mb-1"
              >Disponibilidade</label
            >
            <div class="grid grid-cols-2 gap-1 text-sm text-gray-700">
              <label
                ><input
                  type="checkbox"
                  name="availability"
                  value="segunda"
                  class="mr-2"
                />
                Segunda - Feira</label
              >
              <label
                ><input
                  type="checkbox"
                  name="availability"
                  value="terca"
                  class="mr-2"
                />
                Ter√ßa - Feira</label
              >
              <label
                ><input

                  name="availability"

                  class="mr-2"
                />
                Quarta - Feira</label
              >
              <label
                ><input
                  type="checkbox"
                  name="availability"
                  value="quinta"

                />
                Quinta - Feira</label
              >
              <label
                ><input
                  type="checkbox"
                  name="availability"
                  value="sexta"
                  class="mr-2"
                />

              <label

                  name="availability"

          </div>

          <div>
            <label class="block font-medium text-sm mb-1"

            >
            <textarea
              class="w-full border rounded px-3 py-2 focus:border-green-700 focus:outline-none"
              rows="3"
              required
              name="tools"
            ></textarea>
          </div>

          <div class="space-y-2">

              class="bg-gray-100 border rounded px-4 py-2 text-sm w-full text-left"
            >

          <div class="text-right">

            >
              Concluir
            </button>
          </div>
        </form>
      </main>
    </div>
  </body>
  <script

  ></script>
  <script type="module" src="../../js/service/create_service.js"></script>
  <script type="module" src="../../config/policy.js"></script>
  <script type="module" src="../../js/user/logout.js"></script>
</html>
