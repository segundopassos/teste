<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educonnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/77185a8aeb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-100">
    <header
      class="bg-green-700 text-white px-6 py-4 flex items-center justify-between"
    >
      <div class="font-bold text-lg cursor-pointer">
        <a href="index.html" class="hover:underline">
          <img src="../../images/logo.svg" alt="Logo do projeto" />
        </a>
      </div>
      <div class="w-1/3 hidden md:block">
        <input
          type="text"
          placeholder="O que você procura?"
          class="w-full p-2 rounded-md text-black focus:outline-none focus:ring-0"
        />
      </div>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="service.html" class="hover:underline">Criar serviço</a>
        <a href="agreements.html" class="hover:underline">Propostas</a>
        <a id="logout" href="#" class="hover:underline">Sair</a>
      </nav>
    </header>

    <main class="py-8">
      <div class="mx-auto max-w-screen-2xl px-4">
        <div id="main-content" class="mt-5 p-4">
          <div
            class="rounded-2xl bg-white p-4 shadow flex-col md:flex-row gap-4 mb-5"
          >
            <p class="text-black font-black">Serviços</p>
          </div>

          <div
            id="services"
            class="rounded-2xl bg-white shadow flex-col md:flex-row gap-4 mb-5"
          ></div>
        </div>
      </div>
    </main>
  </body>

  <script type="module" src="../../config/policy.js"></script>
  <script type="module" src="../../js/user/logout.js"></script>
  <script src="../../js/components/confirmModal.js"></script>
  <script type="module" src="../../js/agreement/load_data.js"></script>
</html>
